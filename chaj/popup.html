<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>智能便签</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>智能便签</h1>
            <div class="controls">
                <button id="toggleFloat" title="切换悬浮模式">
                    <span class="icon">📌</span>
                </button>
                <button id="toggleVoice" title="语音输入">
                    <span class="icon">🎤</span>
                </button>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="搜索便签...">
            <select id="categorySelect">
                <option value="all">全部便签</option>
                <option value="today">今天</option>
                <option value="week">最近7天</option>
                <option value="month">最近30天</option>
            </select>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <input type="text" id="noteInput" placeholder="输入新的便签..." />
                <select id="noteCategory">
                    <option value="default">默认</option>
                    <option value="work">工作</option>
                    <option value="personal">个人</option>
                    <option value="shopping">购物</option>
                </select>
                <button id="addNote">添加</button>
            </div>
        </div>

        <div class="notes-container">
            <div id="notesList"></div>
        </div>

        <div class="status-bar">
            <span id="status">就绪</span>
            <span id="noteCount"></span>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
